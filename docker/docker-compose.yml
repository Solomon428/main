version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: creditorflow-postgres
    environment:
      POSTGRES_USER: creditorflow
      POSTGRES_PASSWORD: creditorflow123
      POSTGRES_DB: creditorflow_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U creditorflow"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - creditorflow-network

  redis:
    image: redis:7-alpine
    container_name: creditorflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - creditorflow-network

  minio:
    image: minio/minio:latest
    container_name: creditorflow-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - creditorflow-network

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: creditorflow-app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://creditorflow:creditorflow123@postgres:5432/creditorflow_dev
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET: creditorflow-uploads
      NODE_ENV: production
      JWT_SECRET: creditorflow-jwt-secret-key-min-32-chars
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
    networks:
      - creditorflow-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  creditorflow-network:
    driver: bridge
