version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: creditorflow_db
    environment:
      POSTGRES_USER: creditorflow
      POSTGRES_PASSWORD: creditorflow123
      POSTGRES_DB: creditorflow
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U creditorflow']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - creditorflow-network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: creditorflow_redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - creditorflow-network

  # MinIO Object Storage (for file uploads)
  minio:
    image: minio/minio:latest
    container_name: creditorflow_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - creditorflow-network

  # Create MinIO bucket on startup
  minio-init:
    image: minio/mc:latest
    container_name: creditorflow_minio_init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add myminio http://minio:9000 minioadmin minioadmin123;
      /usr/bin/mc mb myminio/creditorflow-uploads || true;
      /usr/bin/mc policy set public myminio/creditorflow-uploads || true;
      exit 0;
      "
    networks:
      - creditorflow-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: creditorflow_app
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://creditorflow:creditorflow123@postgres:5432/creditorflow
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - MINIO_BUCKET=creditorflow-uploads
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=your-super-secret-nextauth-key-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - creditorflow-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  creditorflow-network:
    driver: bridge
